<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .w-40-h-40 {
            width: 40px;
            height: 40px;
        }
        .my-progress {
         
            width: 100%;
            width: calc(100% - 20px * 2 - 8px);
            height: 8px;
            left: 100%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 9;
        }
    </style>


</head>
<body>
    <div class="w-100 bg-secondary-subtle">
        <div class="row mx-0">
            <div class="col px-0 ">
                <div class="mb-2 position-relative">
                    <div class="progress position-absolute my-progress">
                        <div class="progress-bar" style="width: 25%"></div>
                      </div>
                    <div class="w-40-h-40 bg-success rounded-circle d-flex justify-content-center align-items-center mx-auto">1</div>
                </div>
                <div class="d-flex justify-content-center align-items-center">確認購物車</div>
            </div>
            <div class="col px-0 ">
                <div class="mb-2 position-relative">
                    <div class="progress position-absolute my-progress">
                        <div class="progress-bar" style="width: 0%"></div>
                      </div>
                    <div class="w-40-h-40 bg-success rounded-circle d-flex justify-content-center align-items-center mx-auto">2</div>
                </div>
                <div class="d-flex justify-content-center align-items-center">AAAAAA</div>
            </div>
            <div class="col px-0 ">
                <div class="mb-2 position-relative">
                    <div class="progress position-absolute my-progress">
                        <div class="progress-bar" style="width: 0%"></div>
                      </div>
                    <div class="w-40-h-40 bg-success rounded-circle d-flex justify-content-center align-items-center mx-auto">3</div>
                </div>
                <div class="d-flex justify-content-center align-items-center">BBBB</div>
            </div>
            <div class="col px-0 ">
                <div class="mb-2 position-relative">
                    <div class="w-40-h-40 bg-success rounded-circle d-flex justify-content-center align-items-center mx-auto">4</div>
                </div>
                <div class="d-flex justify-content-center align-items-center">CCCC</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
